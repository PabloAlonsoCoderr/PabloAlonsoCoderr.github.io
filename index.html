<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./estilos/main.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/2878399314.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <section id="wrapper_general">
      <div>
        <img
          data-aos="zoom-out-down"
          data-aos-duration="1200"
          src="./assets/home/logo-02.png"
          alt=""
        />

        <div
          class="botones_inicio"
          data-aos="zoom-out-down"
          data-aos-duration="1200"
        >
          <a
            href="./vistas/juego.html"
            class="boton-slide-cuadrado"
            id="#iniciar_juego"
          >
            <span class="slide-icono">
              <i class="fa-solid fa-rocket"></i>
            </span>
            <span class="slide-texto"> JUGAR AHORA </span>
          </a>
          <a
            href="#"
            class="boton-slide-cuadrado"
            data-aos="zoom-out-down"
            data-aos-duration="1500"
          >
            <span class="slide-icono">
              <i class="fa-solid fa-rocket"></i>
            </span>
            <span class="slide-texto"> TUTORIAL</span>
          </a>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./js/storage.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
